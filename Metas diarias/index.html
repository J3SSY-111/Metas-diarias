<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas diarias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-searcher">
        <div class="container-searcher__div">
            <h1 class="container-searcher__div-h1" id="container-searcher__div-h1">Tabla de<span id="animation-span">T</span><span id="animation-span--1">a</span><span id="animation-span--2">r</span><span id="animation-span--3">e</span><span id="animation-span--4">a</span><span id="animation-span--5">s</span></h1>
            <form action="" class="container-searcher__div-form" id="container-searcher__div-form">
                <input type="text" class="inpText" id="inpText" placeholder="Buscar" value="">
                <button><i class="fa fa-search" id="btn"></i></button>
            </form>
        </div>
    </header>
    <div class="container-table" id="container-table">
        <h2 class="container-table__h2" id="container-table__h2">Semana 1:</h2>
        <table class="container-table__table" id="container-table__table">
            <tr class="container-table__table-tr" id="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">TAREAS:</td>
                <td class="container-table__table-tr-td" id="container-table__table-tr-td"><input type="text" class="container-table__table-tr-td-inpText"></td>
                <td class="container-table__table-tr-td" id="container-table__table-tr-td"><input type="text" class="container-table__table-tr-td-inpText"></td>
                <td class="container-table__table-tr-td" id="container-table__table-tr-td"><input type="text" class="container-table__table-tr-td-inpText"></td>
                <td class="container-table__table-tr-td" id="container-table__table-tr-td"><input type="text"  class="container-table__table-tr-td-inpText"></td>
                <td class="container-table__table-tr-td" id="container-table__table-tr-td"><input type="text"  class="container-table__table-tr-td-inpText"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">DOMINGO:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-d"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-d"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-d"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-d"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-d"></td>

            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">LUNES:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-l"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-l"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-l"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-l"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-l"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">MARTES:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-m"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-m"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-m"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-m"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-m"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">MIERCOLES:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-w"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-w"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-w"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-w"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-w"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">JUEVES:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-j"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-j"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-j"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-j"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-j"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">VIERNES:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-v"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-v"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-v"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-v"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-v"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">SABADO:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-s"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-s"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-s"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-s"></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-s"></td>
            </tr>
            <tr class="container-table__table-tr">
                <td class="container-table__table-tr-td--text" id="container-table__table-tr-td--text">TOTAL:</td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--1-total" readonly></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--2-total" readonly></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--3-total" readonly></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--4-total" readonly></td>
                <td class="container-table__table-tr-td"><input type="number" id="container-table__table-tr-td-row--5-total" readonly></td>
            </tr>
        </table>
    </div>
    <script src="table.js"></script>
</body>
</html>
